version: '3.8'

services:
  # MySQL Database
  db:
    image: mysql:8.0
    container_name: broker_agent_db
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: broker_agent
      MYSQL_USER: broker
      MYSQL_PASSWORD: brokerpass
    ports:
      - "3307:3306"  # Using 3307 externally to avoid conflict with local MySQL
    volumes:
      - mysql_data:/var/lib/mysql
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  # FastAPI Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: broker_agent_backend
    restart: unless-stopped
    environment:
      DATABASE_URL: mysql+aiomysql://broker:brokerpass@db:3306/broker_agent
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      GEMINI_API_KEY: ${GEMINI_API_KEY}
      GEMINI_MODEL: ${GEMINI_MODEL:-gemini-2.0-flash}
      GOOGLE_DRIVE_CREDENTIALS_PATH: /app/credentials/google_service_account.json
      GOOGLE_DRIVE_FOLDER_ID: ${GOOGLE_DRIVE_FOLDER_ID}
      RESEND_API_KEY: ${RESEND_API_KEY}
      EMAIL_FROM: ${EMAIL_FROM:-noreply@axsparc.com}
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost:3000}
      DEBUG: "false"
    ports:
      - "8000:8000"
    volumes:
      - ./backend/credentials:/app/credentials:ro
      - ./uploads:/app/uploads
    depends_on:
      db:
        condition: service_healthy

  # React Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: broker_agent_frontend
    restart: unless-stopped
    ports:
      - "3000:80"
    depends_on:
      - backend

volumes:
  mysql_data:

